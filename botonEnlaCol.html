<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      a:link,
      a:visited {
        background-color: #5552eb;
        color: antiquewhite;
        padding: 15px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      a:hover,
      a:active {
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <a href="http://www.google.com/?hl=es" target="_brank"> Google </a>
  </body>
</html>
