<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colores en Enlaces</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: black;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: blueviolet;
        background-color: transparent;
        text-decoration: none;
      }
      a:active {
        color: chartreuse;
        background-color: transparent;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Colores en Enlaces</h1>

    <p>Se puede cambiar el color del enlace</p>

    <a href="http://www.google.com/?hl=es" target="_blank"> Entra a Google </a>
  </body>
</html>
